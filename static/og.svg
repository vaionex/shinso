<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#050508"/>
      <stop offset="0.5" stop-color="#070710"/>
      <stop offset="1" stop-color="#050508"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="400" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0" y1="0" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <radialGradient id="glow" cx="600" cy="315" r="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3B82F6" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    <!-- Grid pattern -->
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#3B82F6" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Top border accent line -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent)"/>

  <!-- Logo mark -->
  <g transform="translate(80, 72)">
    <rect width="48" height="48" rx="12" fill="url(#iconGrad)"/>
    <path d="M14 14 L26 14 C28.2 14 30 15.8 30 18 C30 20.2 28.2 22 26 22 L22 22 C19.8 22 18 23.8 18 26 C18 28.2 19.8 30 22 30 L34 30" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Logo text -->
  <text x="140" y="108" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="26" font-weight="600" fill="white" letter-spacing="-0.02em">Shinso</text>

  <!-- Main headline -->
  <text x="80" y="240" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="56" font-weight="800" fill="white" letter-spacing="-0.03em">The Data Engine for</text>
  <text x="80" y="305" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="56" font-weight="800" fill="url(#accent)" letter-spacing="-0.03em">Code Intelligence</text>

  <!-- Subtitle -->
  <text x="80" y="360" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="20" fill="#9CA3AF" letter-spacing="-0.01em">Production-grade AI code translation. 3.5× more accurate than GPT.</text>

  <!-- Stats row -->
  <g transform="translate(80, 420)">
    <!-- Stat 1 -->
    <text x="0" y="0" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="#3B82F6" letter-spacing="-0.03em">73.9%</text>
    <text x="0" y="28" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="13" fill="#6B7280" letter-spacing="0.05em" text-transform="uppercase">FUNCTIONAL CORRECTNESS</text>

    <!-- Divider -->
    <line x1="220" y1="-20" x2="220" y2="35" stroke="#1F2937" stroke-width="1"/>

    <!-- Stat 2 -->
    <text x="252" y="0" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="-0.03em">94.2%</text>
    <text x="252" y="28" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="13" fill="#6B7280" letter-spacing="0.05em">COMPILATION RATE</text>

    <!-- Divider -->
    <line x1="460" y1="-20" x2="460" y2="35" stroke="#1F2937" stroke-width="1"/>

    <!-- Stat 3 -->
    <text x="492" y="0" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="-0.03em">12.4×</text>
    <text x="492" y="28" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="13" fill="#6B7280" letter-spacing="0.05em">MORE TESTS PER CONTRACT</text>
  </g>

  <!-- Right side: mini bar chart visualization -->
  <g transform="translate(820, 160)">
    <!-- Chart background -->
    <rect x="0" y="0" width="300" height="340" rx="16" fill="#0A0A12" stroke="#1F2937" stroke-width="1"/>

    <!-- Chart title -->
    <text x="24" y="36" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="13" font-weight="600" fill="#9CA3AF" letter-spacing="0.05em">OVERALL PERFORMANCE</text>

    <!-- Bars -->
    <!-- Shinso -->
    <rect x="24" y="64" width="222" height="28" rx="4" fill="url(#accent)" opacity="1"/>
    <text x="36" y="83" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="white">Shinso</text>
    <text x="210" y="83" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="end">73.9%</text>

    <!-- Claude -->
    <rect x="24" y="100" width="137" height="28" rx="4" fill="#A855F7" opacity="0.5"/>
    <text x="36" y="119" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" fill="white" opacity="0.8">Claude 4.1.5</text>
    <text x="148" y="119" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" fill="white" opacity="0.6" text-anchor="end">45.6%</text>

    <!-- Gemini 3 -->
    <rect x="24" y="136" width="101" height="28" rx="4" fill="#6366F1" opacity="0.4"/>
    <text x="36" y="155" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" fill="white" opacity="0.7">Gemini 3</text>
    <text x="114" y="155" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" fill="white" opacity="0.5" text-anchor="end">33.7%</text>

    <!-- Gemini 2.5 -->
    <rect x="24" y="172" width="86" height="28" rx="4" fill="#8B5CF6" opacity="0.35"/>
    <text x="36" y="191" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" fill="white" opacity="0.7">Gemini 2.5</text>

    <!-- Qwen3 -->
    <rect x="24" y="208" width="66" height="28" rx="4" fill="#F59E0B" opacity="0.35"/>
    <text x="36" y="227" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" fill="white" opacity="0.7">Qwen3</text>

    <!-- GPT-5.2 -->
    <rect x="24" y="244" width="64" height="28" rx="4" fill="#10B981" opacity="0.35"/>
    <text x="36" y="263" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" fill="white" opacity="0.7">GPT-5.2</text>

    <!-- ACM badge -->
    <rect x="24" y="292" width="252" height="28" rx="6" fill="#3B82F6" opacity="0.08" stroke="#3B82F6" stroke-opacity="0.2" stroke-width="1"/>
    <text x="150" y="311" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="11" font-weight="600" fill="#60A5FA" text-anchor="middle" letter-spacing="0.03em">★ ACM Distinguished Paper 2025</text>
  </g>

  <!-- Bottom domain -->
  <text x="80" y="570" font-family="Inter, -apple-system, system-ui, Helvetica, Arial, sans-serif" font-size="16" fill="#4B5563" letter-spacing="0.02em">shinso.ai</text>

  <!-- Bottom border accent -->
  <rect x="0" y="627" width="1200" height="3" fill="url(#accent)"/>
</svg>
